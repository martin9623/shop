<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shop</title>
</head>

<body>
    <header class="sticky-top bg-light">
        <nav class="container navbar navbar-light">
            <a class="navbar-brand" href="#">Shop</a>
            <div>
                <button id="btnAdmin" class="btn border">
                    <i class="bi bi-key-fill"></i>
                    Admin
                </button>
                <button id="btnLogin" class="btn border">
                    <i class="bi bi-person-fill"></i>
                    Login
                </button>
                <button id="btnCart" class="btn border">
                    <i class="bi bi-cart-fill"></i>
                    Cart
                </button>
            </div>
        </nav>

        <!-- Admin Form -->
        <div id="adminForm" class="d-none position-fixed top-50 start-50 translate-middle bg-light p-5 rounded ">
            <h3>Add product</h3>
            <button id="closeForm" class="btn position-absolute top-0 end-0 fs-2">
                <i class="bi bi-x"></i>
            </button>
            <form id="form">
                <input class="form-control my-3" type="text" placeholder="Paste a URL img(optional)" name="img">
                <input class="form-control my-3" type="text" placeholder="Brand" name="name" required>
                <input class="form-control my-3" type="text" placeholder="Description" name="description" required>
                <input class="form-control my-3" type="number" placeholder="Price" name="price" required>
                <button type="submit" class="btn btn-primary">Add Product</button>
                <button id="btnMemory" type="button" class="btn btn-danger">Clear memory</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="loginForm"
            class="d-none position-fixed top-50 start-50 translate-middle bg-light p-5 rounded text-center">

            <h3 class="mb-3">Login</h3>
            <div class="alert alert-warning" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                Work in progress!
            </div>
            <button id="closeLogin" class="btn position-absolute top-0 end-0 fs-2">
                <i class="bi bi-x"></i>
            </button>
            <form class="my-4">
                <input class="form-control my-3" type="email" placeholder="example@example.com" name="email" required>
                <input class="form-control my-3" type="password" placeholder="Password" name="password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div>
                <p>Don't have an account? <a href="#">Create one here</a></p>
                <p>Forgot your password? <a href="#">Reset it</a></p>
            </div>
        </div>

        <!-- Cart Form -->
        <div id="cartModal" class="d-none position-fixed top-50 start-50 translate-middle bg-light p-5 rounded ">
            <h3>Cart</h3>
            <div class="alert alert-warning" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                Work in progress!
            </div>
            <div>
                <hr>
                <div class="d-flex align-items-center justify-content-between">
                    <img class="" style="width: 100px;"
                        src="https://redsport.vteximg.com.br/arquivos/ids/999840-1000-1000/GA025420901.jpg?v=637109975498270000"
                        alt="">
                    <h4 class="card-title mx-4">Nike</h4>
                    <h4 class="card-text mx-4">Remera</h4>
                    <h4 class="card-text me-4">$1200</h4>
                    <button class="btn btn-danger fs-4" disabled>
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <hr>
            </div>
            <button id="closeCart" class="btn position-absolute top-0 end-0 fs-2">
                <i class="bi bi-x"></i>
            </button>
            <button type="submit" class="btn btn-success" disabled>Checkout</button>
        </div>
    </header>

    <section class="container-fluid px-0">
        <img class="w-100" src="media/banner.jpg" alt="">
    </section>

    <section id="productsContainer" class="container row mx-auto my-5">
        <div class="card text-center col-3">
            <div class="card-body">
                <img class="w-75"
                    src="https://redsport.vteximg.com.br/arquivos/ids/999840-1000-1000/GA025420901.jpg?v=637109975498270000"
                    alt="">
                <h5 class="card-title">Nike</h5>
                <p class="card-text fs-4">Remera</p>
                <p class="card-text fs-4">$1200</p>
                <a href="#" class="btn btn-primary">
                    <i class="bi bi-cart-plus-fill"></i>
                    add cart
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
